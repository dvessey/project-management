spring.datasource.url=jdbc:postgresql://localhost:5432/pma-springbootdb
spring.datasource.username=postgres
spring.datasource.password=password321

spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
version=dev.postgres.inMem

server.error.whitelabel.enabled=false

#need the below property to turn off hibernate auto validation
#since we are using constraints validation and customizing
#our own data validation rules
spring.jpa.properties.javax.persistence.validation.mode=none